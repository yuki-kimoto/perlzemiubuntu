<h2>gitのインストール - Git分散型リポジトリ管理システム</h2>

分散型のリポジトリ管理システムであるGitを使える用にするにはgitパッケージをインストールします。<a href="/blog/20200530085516.html">apt</a>コマンドで、<a href="/blog/20200531085516.html">sudo</a>で管理者権限で実行します。

<pre>
# gitのインストール
sudo apt install -y git
</pre>

gitの使い方については<a href="https://git.perlzemi.com/">Git入門</a>を参考にしてください。

<h4>gitコマンドがインストールされたことの確認</h4>

gitコマンドがインストールされたことを確認しましょう。

<pre>
git --help
</pre>
